[tox]
envlist = clean,py37

[coverage:run]
omit =
    src/utils_flask_sqla/tests/*

[testenv]
deps =
    pytest
    pytest-cov
    jsonschema
    geoalchemy2
commands =
    pytest --cov={envsitepackagesdir}/utils_flask_sqla

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
